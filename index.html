<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb6e14a0eb.js" crossorigin="anonymous"></script>
    <link href="src/styling.css" rel="stylesheet" type="text/css" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="searchform">
            <div class="row">
                <div class="mb-3 col-8">
                    <input type="text" class="form-control" autocomplete = "off" autofocus = "on" id="formGroupExampleInput" placeholder="search">
                </div>
                <div class="mb-3 col-2">
                    <input type="submit" class="submitButton" id = "submitbutton" value = "search"/>
                </div>
                <div class="mb-3 col-2">
                    <button id="current" class="currentButton">current</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-8">
                <div class="card main-card">
                    <div class="card-body">
                        <p class="card-text city-name" id="city">city name</p>
                        <p class ="card-text day-time" id="day-time">day and time</p>
                        <h5 class="card-title degrees" id="degrees"></h5>
                        <p class="card-text celfar"><a href=""id="celsius">C</a>|<a href="" id="farengheit">F</a>
                        </p>
                        </div>
                    </div>
            </div>
            <div class="col-4">
                <br />
                <i class="fa-regular fa-sun icon"></i>
                <br />
                <p class="detail" id="humidity">
                    humidity:
                </p>
                <p class="detail" id="feelsLike">
                    feels like:
                </p>
            </div>
            <p>
                <br />
                <a href="https://github.com/darsi-ai/weather-app" class="linkToGit" target="_blank">git repository</a>
            </p>
        </div>
    <script src="src/script.js"></script>
</body>
</html>
